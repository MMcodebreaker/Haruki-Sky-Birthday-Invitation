<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haruki Sky 1st Birthday</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 0 auto;
    }

    .item {
      flex: 1 1 100%;
      max-width: 100%;
      padding: 10px;
    }

    .item video,
    .item img,
    .item iframe {
      width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      display: block;
      border-radius: 10px;
    }

    /* Add styling for the play button */
    .play-button {
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .play-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Background Music with Play Button -->
  <audio id="background-music">
    <source src="./assets/background-music.mp3" type="audio/mp3" />
    <source src="./assets/background-music.ogg" type="audio/ogg" />
    <source src="./assets/background-music.wav" type="audio/wav" />
    Your browser does not support the audio tag.
  </audio>


  <!-- Content Section -->
  <div class="container">
    <!-- Video Section -->
    <div class="item">
      <video autoplay loop playsinline>
        <source src="./assets/sky.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Image Section -->
    <div class="item">
      <img src="./assets/dresscode.png" alt="Dress Code Image" />
    </div>

    <!-- Google Map Section -->
    <div class="item">
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1361.770555413528!2d120.99845157332652!3d14.745778679924815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b18e29b89925%3A0x157e68e0cc9497fa!2sBignay%20Activity%20Center!5e0!3m2!1sfil!2sph!4v1733879788393!5m2!1sfil!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <script>
    window.addEventListener('load', function() {
      // Get the audio element by ID
      var music = document.getElementById('background-music');
      
      // Check if the audio element exists
      if (music) {
        music.play().catch(function(error) {
          console.log("Audio autoplay was prevented:", error);
        });
      }
    });
  </script>

</body>
</html>
