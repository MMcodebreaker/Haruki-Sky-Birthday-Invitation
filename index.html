<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haruki Sky 1st Birthday</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }

      /* Main Container */
      .container {
        display: flex;
        flex-wrap: wrap; /* Allows wrapping on smaller screens */
        justify-content: center;
        align-items: center;
        width: 100%;
        margin: 0 auto;
      }

      /* Item Styling */
      .item {
        flex: 1 1 100%; /* Full width by default for mobile */
        max-width: 100%; /* Ensures items don't exceed the container width */
        padding: 10px; /* Adds a bit of space around the items */
      }

      .item video,
      .item img,
      .item iframe {
        width: 100%; /* Makes the content responsive to screen width */
        height: auto; /* Maintains aspect ratio */
        max-height: 80vh; /* Restricts height to 80% of the viewport */
        object-fit: contain; /* Ensures content is fully visible without distortion */
        display: block;
        border-radius: 10px;
      }

      /* Desktop View: Two Columns */
      @media (min-width: 768px) {
        .item {
          flex: 1 1 50%; /* Each takes 50% width */
          max-width: 50%;
        }

        .item video,
        .item img,
        .item iframe {
          max-height: 60vh; /* Adjusted max-height for desktop to avoid zoom */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Video Section -->
      <div class="item">
        <video autoplay loop muted playsinline>
          <source src="./assets/sky.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Image Section -->
      <div class="item">
        <img src="./assets/dresscode.png" alt="Dress Code Image" />
      </div>

      <!-- Google Map Section -->
      <div class="item">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1361.770555413528!2d120.99845157332652!3d14.745778679924815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b18e29b89925%3A0x157e68e0cc9497fa!2sBignay%20Activity%20Center!5e0!3m2!1sfil!2sph!4v1733879788393!5m2!1sfil!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </body>
</html>
